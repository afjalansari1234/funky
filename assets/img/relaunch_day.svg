* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    width: 80%;
    max-width: 1024px;
    background-color: white;
    border: 1px solid #ccc;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    overflow: hidden;
}

.header, .footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px;
}

.content {
    padding: 20px;
    text-align: center;
}

.content img {
    max-width: 100%;
    height: auto;
}
